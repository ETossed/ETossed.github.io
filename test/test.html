<!DOCTYPE html>
<html>
  <head> 
    <meta charset = "utf-8">
    <title>Find and Fix</title>
  </head>
  <body>
	<div id="mydiv"></div>
  </body>
  <script>
    var buttonText = ["Spring", "Break!"];
    var place = document.getElementById("mydiv");
              
    function addButtons () {
        for (let i=0; i<=1; i++) {
            let button = document.createElement("BUTTON");
            let paragraph = document.createElement("P");
            button.innerHTML = " BUTTON " + (i + 1);
            button.onclick = function () { alert(buttonText[i]); };
            place.appendChild(button);
            place.appendChild(paragraph);
        }
    }
          
    addButtons();
  </script>
</html>
