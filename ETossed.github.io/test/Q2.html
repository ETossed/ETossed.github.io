<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <style>
            input { width: 100px; } 
	    .row { width: 400px; } 
            .height-div { width: 200px; }
            .red { color: red; } 
            .yellow _________________________ /* 1 */
            .orange { color: orange; } 
            .green { color: green; }
            #feet-div {float : left;}
            #inches-div { float: left; }
        </style>
       <script>

	function clickEventHandler() {
            var feet = document.getElementById("feet").value; // 2
            var inches = document.getElementById("inches").value; // 3
            var pounds = document.getElementById("pounds").value; // 4
            var height = parseFloat(feet) * 12 + parseFloat(inches);
            var weight = parseFloat(pounds);

            var BMI = 703 * weight / (height * height);
               // 5: add logic to display BMI in correct color
            let result = document.getElementById("result");
            if (BMI < 18.5) {
                result.style.color = "green";
            }
            else if (BMI >= 18.5 && BMI < 25) {
                result.style.color = "yellow";
            }
            else if (BMI >= 25 && BMI < 30) {
                result.style.color = "orange";
            }
            else {
                result.style.color = "red";
            }
            result.innerHTML = BMI;

          };
       
          function initialize () {
          // 6: set the onclick event of the "Calculate BMI"
          // button to call the function clickEventHandler
          let button = document.getElementById("btn");
          btn.addEventListener('click', clickEventHandler);
                                                                      
          }
	   
      	 window.addEventListener("load",initialize);
        </script>	
    </head>
    <body>
        <div class="all">
            <div class="row">
                <div id="feet-div" class="height-div"> 
                    <input type="text" id="feet"> feet 
                </div>
                <div id="inches-div" class="height-div"> 
                    <input type="text" id="inches"> inches 
                </div>
            </div>
            <div class="row" style="clear:both;">
                <div id="pounds-div"> 
                    <input type="text" id="pounds"> pounds 
                </div>
            </div>
            <div class="row"> <button id="btn"> Calculate BMI </button> </div>
            <div class="row"> Your BMI is <span id="result"></span> </div>
        </div>
    </body>
</html>
